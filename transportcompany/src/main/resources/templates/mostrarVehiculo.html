<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">

        <h1>Vehículo: <span th:text="${vehiculo.matricula}"></span></h1>

        <p><strong>Modelo:</strong> <span th:text="${vehiculo.modelo}"></span></p>
        <p><strong>Año:</strong> <span th:text="${vehiculo.anyo}"></span></p>
        <p><strong>Capacidad:</strong> <span th:text="${vehiculo.capacidad}"></span></p>
        <p><strong>Transporte:</strong> <span
                th:text="${vehiculo.transporte != null ? vehiculo.transporte.tipoTransporte : '—'}"></span></p>

        <h3>Conductores asignados</h3>
        <ul>
            <li th:each="c : ${vehiculo.conductores}" th:text="${c.nombre}"></li>
        </ul>

        <a th:href="@{/vehiculos}" class="btn btn-secondary">Volver al listado</a>
        <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.idVehiculo})}" class="btn btn-primary">Editar</a>
        <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.idVehiculo})}" class="btn btn-danger">Eliminar</a>

    </div>

</body>

</html>
