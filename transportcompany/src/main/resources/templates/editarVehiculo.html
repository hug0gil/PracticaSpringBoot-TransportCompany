<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1>Editar Vehículo</h1>

        <form th:action="@{/vehiculos/editar}" th:object="${vehiculo}" method="post">
            <input type="hidden" th:field="*{idVehiculo}" />

            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" id="matricula" th:field="*{matricula}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="anyo" class="form-label">Año</label>
                <input type="number" id="anyo" th:field="*{anyo}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="number" id="capacidad" th:field="*{capacidad}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="transporte" class="form-label">Transporte</label>
                <select id="transporte" th:field="*{transporte.idTransporte}" class="form-select">
                    <option value="">— Seleccione un transporte —</option>
                    <option th:each="t : ${transportes}" th:value="${t.idTransporte}" th:text="${t.tipoTransporte}"
                        th:selected="${vehiculo.transporte != null} ? ${t.idTransporte} == ${vehiculo.transporte.idTransporte} : false">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label>Conductores:</label><br />
                <div th:each="conductor : ${conductores}">
                    <input type="checkbox" name="conductorIds" th:value="${conductor.idConductor}"
                        th:checked="${vehiculo.conductores.contains(conductor)}" />
                    <span th:text="${conductor.nombre}"></span>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a th:href="@{/vehiculos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>

</html>
