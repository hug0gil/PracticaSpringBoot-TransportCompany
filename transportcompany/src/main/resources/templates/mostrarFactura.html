<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Información de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Datos de la Factura</h1>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Factura #<span th:text="${factura.idFactura}"></span></h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5>Información de la Factura</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th>ID Factura:</th>
                                <td th:text="${factura.idFactura}"></td>
                            </tr>
                            <tr>
                                <th>Fecha de Emisión:</th>
                                <td th:text="${factura.fechaEmision}"></td>
                            </tr>
                            <tr>
                                <th>Método de Pago:</th>
                                <td th:text="${factura.metodoPago}"></td>
                            </tr>
                            <tr>
                                <th>Subtotal:</th>
                                <td>
                                    <span th:text="${#numbers.formatDecimal(factura.subtotal, 1, 2)}"></span> €
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="col-md-6">
                        <h5>Información del Pedido Asociado</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th>ID Pedido:</th>
                                <td th:text="${factura.pedido.idPedido}"></td>
                            </tr>
                            <tr>
                                <th>Cliente:</th>
                                <td
                                    th:text="${factura.pedido.cliente != null ? factura.pedido.cliente.name : 'Sin cliente'}">
                                </td>
                            </tr>
                            <tr>
                                <th>Fecha del Pedido:</th>
                                <td th:text="${factura.pedido.fechaPedido}"></td>
                            </tr>
                            <tr>
                                <th>Estado del Pedido:</th>
                                <td>
                                    <span class="badge bg-info" th:text="${factura.pedido.estadoPedido}"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-12">
                        <h5>Resumen de Pago</h5>
                        <table class="table table-bordered">
                            <tr>
                                <th class="text-end">Subtotal:</th>
                                <td class="text-end">
                                    <span th:text="${#numbers.formatDecimal(factura.subtotal, 1, 2)}"></span> €
                                </td>
                            </tr>
                            <tr>
                                <th class="text-end">IVA (21%):</th>
                                <td class="text-end">
                                    <span th:text="${#numbers.formatDecimal(factura.subtotal * 0.21, 1, 2)}"></span> €
                                </td>
                            </tr>
                            <tr class="table-primary">
                                <th class="text-end fs-5">TOTAL:</th>
                                <td class="text-end fs-5 fw-bold">
                                    <span th:text="${#numbers.formatDecimal(factura.subtotal * 1.21, 1, 2)}"></span> €
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/pedidos/info/{id}(id=${factura.pedido.idPedido})}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Volver al Pedido
            </a>
            <a th:href="@{/pedidos}" class="btn btn-secondary">Lista de Pedidos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
