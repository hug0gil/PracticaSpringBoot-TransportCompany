<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1>Listado de Vehículos</h1>

        <a th:href="@{/vehiculos/nuevo}" class="btn btn-primary mb-3">Crear Vehículo</a>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al menú</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Capacidad</th>
                    <th>Transporte</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td th:text="${vehiculo.matricula}"></td>
                    <td th:text="${vehiculo.modelo}"></td>
                    <td th:text="${vehiculo.anyo}"></td>
                    <td th:text="${vehiculo.capacidad}"></td>
                    <td th:text="${vehiculo.transporte != null ? vehiculo.transporte.tipoTransporte : '—'}"></td>
                    <td>
                        <a th:href="@{/vehiculos/info/{id}(id=${vehiculo.idVehiculo})}"
                            class="btn btn-success btn-sm">Mostrar</a>
                        <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.idVehiculo})}"
                            class="btn btn-secondary btn-sm">Modificar</a>
                        <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.idVehiculo})}"
                            class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
