<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Información del producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container mt-4">

        <h1>Datos del producto</h1>

        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${producto.nombre}"></td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td th:text="${producto.descripcion}"></td>
                </tr>
                <tr>
                    <th>Precio unitario</th>
                    <td th:text="${producto.precioUnitario}"></td>
                </tr>
                <tr>
                    <th>Stock</th>
                    <td th:text="${producto.stock}"></td>
                </tr>
                <tr>
                    <th>Almacén</th>
                    <td th:text="${producto.almacen != null ? producto.almacen.nombre : 'Sin almacén'}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/productos}" class="btn btn-secondary mt-3">Volver</a>

    </div>

</body>

</html>
