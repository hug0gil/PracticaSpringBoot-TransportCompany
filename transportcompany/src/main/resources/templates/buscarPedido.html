<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">

        <form th:action="@{/pedidos/buscar}" method="post" class="mb-3">
            <input type="text" name="clienteNombre" placeholder="Nombre Cliente" class="form-control mb-2">
            <select name="estado" class="form-select mb-2">
                <option value="">Todos</option>
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN CURSO">En curso</option>
                <option value="ENTREGADO">Entregado</option>
                <option value="CANCELADO">Cancelado</option>
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
