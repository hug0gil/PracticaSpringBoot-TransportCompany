<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Conductores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1>Listado de Conductores</h1>

        <a th:href="@{/conductores/nuevo}" class="btn btn-primary mb-3">Crear Conductor</a>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al menú</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Licencia</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${conductores}">
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.licencia}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td th:text="${c.direccion}"></td>
                    <td>
                        <a th:href="@{/conductores/info/{id}(id=${c.idConductor})}"
                            class="btn btn-success btn-sm">Mostrar</a>
                        <a th:href="@{/conductores/editar/{id}(id=${c.idConductor})}"
                            class="btn btn-secondary btn-sm">Modificar</a>
                        <a th:href="@{/conductores/eliminar/{id}(id=${c.idConductor})}"
                            class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
