<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-4">

    <h1>Añadir nuevo producto</h1>

    <form th:action="@{/productos/crear}" th:object="${producto}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio unitario</label>
            <input type="number" step="0.01" th:field="*{precioUnitario}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Almacén</label>
            <select th:field="*{almacen}" class="form-select">
                <option value="">-- Ninguno --</option>
                <option th:each="a : ${almacenes}"
                        th:value="${a.idAlmacen}"
                        th:text="${a.nombre}">
                </option>
            </select>
        </div>

        <button class="btn btn-success">Guardar</button>
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

</body>
</html>
