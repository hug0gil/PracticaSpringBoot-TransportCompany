<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear / Editar Ruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1 th:text="${ruta.idRuta == null} ? 'Crear Ruta' : 'Editar Ruta'"></h1>

        <form th:action="@{${ruta.idRuta == null} ? '/rutas/crear' : '/rutas/modificar'}" th:object="${ruta}"
            method="post">

            <input type="hidden" th:field="*{idRuta}" />

            <div class="mb-3">
                <label class="form-label">Origen</label>
                <input th:field="*{origen}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Destino</label>
                <input th:field="*{destino}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Distancia</label>
                <input type="number" step="0.01" th:field="*{distancia}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tiempo Estimado</label>
                <input type="number" step="0.01" th:field="*{tiempoEstimado}" class="form-control" required />
            </div>

            <button class="btn btn-success">Guardar</button>
            <a th:href="@{/rutas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
