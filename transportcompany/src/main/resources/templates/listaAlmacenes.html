<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de almacenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">

        <h1>Lista de almacenes</h1>

        <a th:href="@{/almacenes/nuevo}" class="btn btn-primary mb-3">Crear almacén</a>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al menú</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ubicación</th>
                    <th>Capacidad máxima</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="almacen : ${almacenes}">
                    <td th:text="${almacen.nombre}"></td>
                    <td th:text="${almacen.ubicacion}"></td>
                    <td th:text="${almacen.capacidadMaxima}"></td>
                    <td>
                        <a th:href="@{/almacenes/info/{id}(id=${almacen.idAlmacen})}"
                            class="btn btn-success btn-sm">Mostrar</a>
                        <a th:href="@{/almacenes/editar/{id}(id=${almacen.idAlmacen})}"
                            class="btn btn-secondary btn-sm">Modificar</a>
                        <a th:href="@{/almacenes/eliminar/{id}(id=${almacen.idAlmacen})}"
                            class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
