<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1>Conductor: <span th:text="${conductor.nombre}"></span></h1>

        <p><strong>Licencia:</strong> <span th:text="${conductor.licencia}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${conductor.telefono}"></span></p>
        <p><strong>Dirección:</strong> <span th:text="${conductor.direccion}"></span></p>

        <h3>Vehículos asignados</h3>
        <ul>
            <li th:each="v : ${conductor.vehiculos}" th:text="${v.matricula} + ' - ' + ${v.modelo}"></li>
        </ul>

        <a th:href="@{/conductores}" class="btn btn-secondary">Volver al listado</a>
        <a th:href="@{/conductores/editar/{id}(id=${conductor.idConductor})}" class="btn btn-primary">Editar</a>
        <a th:href="@{/conductores/eliminar/{id}(id=${conductor.idConductor})}" class="btn btn-danger">Eliminar</a>
    </div>

</body>

</html>
