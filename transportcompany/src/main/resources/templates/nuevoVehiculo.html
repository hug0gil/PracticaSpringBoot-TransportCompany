<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">

        <h1 th:text="${vehiculo.idVehiculo != null ? 'Editar Vehículo' : 'Nuevo Vehículo'}"></h1>

        <form th:action="@{${vehiculo.idVehiculo != null} ? '/vehiculos/modificar' : '/vehiculos/crear'}"
            th:object="${vehiculo}" method="post">

            <input type="hidden" th:field="*{idVehiculo}" />

            <div class="mb-3">
                <label class="form-label">Matrícula</label>
                <input th:field="*{matricula}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <input th:field="*{modelo}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Año</label>
                <input type="number" th:field="*{anyo}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Capacidad</label>
                <input type="number" th:field="*{capacidad}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Transporte</label>
                <select th:field="*{transporte}" class="form-select">
                    <option value="">-- Ninguno --</option>
                    <option th:each="t : ${transportes}" th:value="${t.idTransporte}"
                        th:selected="${vehiculo.transporte != null && vehiculo.transporte.idTransporte == t.idTransporte}"
                        th:text="${t.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Conductores</label>
                <select th:field="*{conductores}" class="form-select" multiple>
                    <option th:each="c : ${conductores}" th:value="${c.idConductor}"
                        th:selected="${vehiculo.conductores.contains(c)}" th:text="${c.nombre}">
                    </option>
                </select>
            </div>

            <button class="btn btn-success">Guardar</button>
            <a th:href="@{/vehiculos}" class="btn btn-secondary">Cancelar</a>
        </form>

    </div>

</body>

</html>
