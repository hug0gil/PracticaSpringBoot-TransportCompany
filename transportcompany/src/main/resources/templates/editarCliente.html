<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Editar cliente</h1>

        <form th:action="@{/clientes/modificar}" th:object="${cliente}" method="post">

            <input type="hidden" th:field="*{idCliente}" />

            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" id="dni" class="form-control">
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nombre completo"
                    required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email@dominio.com"
                    required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" th:field="*{direccion}" id="direccion" class="form-control"
                    placeholder="Calle, ciudad, país" required>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" th:field="*{telefono}" id="telefono" class="form-control" placeholder="123456789"
                    required>
            </div>

            <!-- Botones -->
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
