<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Transportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h1>Listado de Transportes</h1>

        <a th:href="@{/transportes/nuevo}" class="btn btn-primary mb-3">Crear Transporte</a>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al men√∫</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${transportes}">
                    <td th:text="${t.tipoTransporte}"></td>
                    <td th:text="${t.capacidad}"></td>
                    <td th:text="${t.estadoTransporte}"></td>
                    <td>
                        <a th:href="@{/transportes/info/{id}(id=${t.idTransporte})}"
                            class="btn btn-success btn-sm">Mostrar</a>
                        <a th:href="@{/transportes/editar/{id}(id=${t.idTransporte})}"
                            class="btn btn-secondary btn-sm">Modificar</a>
                        <a th:href="@{/transportes/eliminar/{id}(id=${t.idTransporte})}"
                            class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
