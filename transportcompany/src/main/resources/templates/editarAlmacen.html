<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <h1>Editar almacén</h1>

    <form th:action="@{/almacenes/modificar}" th:object="${almacen}" method="post">

        <input type="hidden" th:field="*{idAlmacen}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input th:field="*{ubicacion}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Capacidad máxima</label>
            <input type="number" th:field="*{capacidadMaxima}" class="form-control" required>
        </div>

        <button class="btn btn-success">Guardar cambios</button>
        <a th:href="@{/almacenes}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

</body>
</html>
