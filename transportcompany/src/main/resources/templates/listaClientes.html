<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">

        <!-- Fragmento de alertas -->
        <div th:fragment="alertas">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <h1>Lista de clientes</h1>

        <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Crear cliente</a>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al menu</a>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre completo</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.name}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td>
                        <a th:href="@{/clientes/info/{idCliente}(idCliente=${cliente.idCliente})}"
                            class="btn btn-success btn-sm">Mostrar</a>
                        <a th:href="@{/clientes/editar/{idCliente}(idCliente=${cliente.idCliente})}"
                            class="btn btn-secondary btn-sm">Modificar</a>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                            th:data-bs-target="'#confirmDeleteClienteModal__' + ${cliente.idCliente}">
                            Eliminar
                        </button>

                        <div class="modal fade" th:id="'confirmDeleteClienteModal__' + ${cliente.idCliente}"
                            tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Confirmar eliminación</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Estás seguro de eliminar al cliente <strong
                                            th:text="${cliente.name}"></strong>?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <a th:href="@{/clientes/eliminar/{idCliente}(idCliente=${cliente.idCliente})}"
                                            class="btn btn-danger">Eliminar</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination justify-content-center">

                <!-- Botón anterior -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/clientes(page=${currentPage - 1}, size=2)}">Anterior</a>
                </li>

                <!-- Números de página -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:text="${i + 1}" th:href="@{/clientes(page=${i}, size=2)}"></a>
                </li>

                <!-- Botón siguiente -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/clientes(page=${currentPage + 1}, size=2)}">Siguiente</a>
                </li>

            </ul>
        </nav>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
