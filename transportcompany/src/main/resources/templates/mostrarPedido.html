<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Informaci√≥n pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Datos del pedido</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha de pedido</th>
                    <th>Fecha de entrega</th>
                    <th>Estado</th>
                    <th>Rutas asignadas</th>
                    <th>Factura</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${pedido.idPedido}"></td>
                    <td th:text="${pedido.cliente != null ? pedido.cliente.name : 'Sin cliente'}"></td>
                    <td th:text="${pedido.fechaPedido}"></td>
                    <td th:text="${pedido.fechaEntrega}"></td>
                    <td th:text="${pedido.estadoPedido}"></td>
                    <td>
                        <ul th:if="${#lists.isEmpty(pedido.rutas)}">
                            <li>Sin rutas asignadas</li>
                        </ul>
                        <ul th:if="${!#lists.isEmpty(pedido.rutas)}">
                            <li th:each="ruta : ${pedido.rutas}" th:text="${ruta.origen + ' - ' + ruta.destino}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:if="${pedido.factura != null}" th:href="@{/facturas/info/{id}(id=${pedido.factura.idFactura})}"
                            th:text="'Ver factura'">
                        </a>
                        <span th:if="${pedido.factura == null}">Sin factura</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/pedidos}" class="btn btn-secondary">Volver a lista de pedidos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
