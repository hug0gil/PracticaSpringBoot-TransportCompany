spring.application.name=transportcompany
spring.mandatory-file-encoding=UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/transportdb
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Formato global de fechas
spring.mvc.format.date=yyyy-MM-dd

# Tamaño máximo del archivo de log
logging.logback.rollingpolicy.max-file-size=10MB

# Formato de salida en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.devtools.restart.enabled=true
 

# Nivel de logging
logging.level.root=INFO
logging.level.com.example.transportcompany=DEBUG

# Archivo donde se guardarán los logs
logging.file.name=logs/transportcompany.log

# Formato de salida opcional
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
